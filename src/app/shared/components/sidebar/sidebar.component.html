<aside
  class="fixed top-0 left-0 flex h-full w-64 flex-col rounded-r-xl border-r border-white bg-gradient-to-b from-white to-gray-100 shadow-lg"
>
  <div
    class="flex h-14 items-center justify-center border-b border-white bg-white shadow-sm"
  >
    <div class="text-lg font-semibold text-gray-700 uppercase">
      User Dashboard
    </div>
  </div>
  <div class="flex-grow overflow-x-hidden overflow-y-auto">
    <ul class="flex flex-col space-y-2 py-4">
      <li class="px-5">
        <div class="flex h-8 flex-row items-center">
          <div
            class="text-sm font-medium tracking-wide text-gray-500 uppercase"
          >
            Main Menu
          </div>
        </div>
      </li>

      <li>
        <a
          [routerLinkActive]="[
            'border-indigo-500',
            'bg-indigo-50',
            'text-indigo-700',
          ]"
          [routerLink]="'/'"
          class="relative flex h-11 flex-row items-center rounded-md border-l-4 border-transparent pr-6 text-gray-600 transition-all duration-300 hover:border-indigo-500 hover:bg-indigo-50 hover:text-indigo-700 focus:outline-none"
          id="BtnUserMenu"
        >
          <span class="ml-4 inline-flex items-center justify-center">
            <svg
              class="h-5 w-5 text-indigo-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          </span>
          <span class="ml-3 text-sm font-medium tracking-wide">User</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
